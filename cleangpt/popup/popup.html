<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adblockerGPT</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../icons/icon-32.png" alt="adblockerGPT" class="logo-icon">
        <span class="logo-text">adblockerGPT</span>
      </div>
      <span class="version">v1.1.0</span>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Protection Active</span>
      </div>
      <p class="status-subtitle">ChatGPT + All Websites</p>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="stat-card">
        <span class="stat-number" id="currentPageBlocked">0</span>
        <span class="stat-label">Blocked on This Page</span>
      </div>
      <div class="stat-card stat-card-secondary">
        <span class="stat-number-small" id="totalAdsBlocked">0</span>
        <span class="stat-label-small">Total Ads Blocked (All Time)</span>
      </div>
    </section>

    <!-- Toggle Section -->
    <section class="toggle-section">
      <label class="toggle-row">
        <span class="toggle-label">Enable Ad Blocking</span>
        <div class="toggle-switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="toggle-slider"></span>
        </div>
      </label>

      <label class="toggle-row">
        <span class="toggle-label">Show Badge Count</span>
        <div class="toggle-switch">
          <input type="checkbox" id="badgeToggle" checked>
          <span class="toggle-slider"></span>
        </div>
      </label>
    </section>

    <!-- Actions Section -->
    <section class="actions-section">
      <button class="btn btn-secondary" id="resetStats">Reset Stats</button>
      <button class="btn btn-secondary" id="openOptions">Settings</button>
    </section>

    <!-- Support Section -->
    <section class="support-section">
      <a href="https://www.buymeacoffee.com/ordinarykai" target="_blank" class="bmc-button">
        <span class="bmc-emoji">â˜•</span>
        <span class="bmc-text">Buy me a coffee</span>
      </a>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://www.adblockergpt.com" target="_blank" class="footer-link">Website</a>
      <span class="footer-divider">|</span>
      <a href="https://github.com/adblockergpt" target="_blank" class="footer-link">GitHub</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>

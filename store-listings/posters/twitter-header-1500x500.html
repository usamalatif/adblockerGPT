<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitter Header - 1500x500</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1500px;
      height: 500px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #202123 0%, #2d2e3a 50%, #343541 100%);
      display: flex;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 0 80px;
    }
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(16, 163, 127, 0.2) 0%, transparent 70%);
      top: -150px;
      left: 200px;
    }
    .glow-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(16, 163, 127, 0.15) 0%, transparent 70%);
      bottom: -100px;
      right: 400px;
    }
    .left {
      display: flex;
      align-items: center;
      gap: 30px;
      position: relative;
      z-index: 1;
    }
    .logo {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 15px 50px rgba(16, 163, 127, 0.4);
      flex-shrink: 0;
    }
    .logo svg {
      width: 55px;
      height: 55px;
    }
    .text {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .brand {
      font-size: 48px;
      font-weight: 800;
      color: #FFFFFF;
    }
    .tagline {
      font-size: 22px;
      color: #9CA3AF;
    }
    .center {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 50px;
      position: relative;
      z-index: 1;
    }
    .benefit {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(16, 163, 127, 0.1);
      padding: 16px 24px;
      border-radius: 12px;
      border: 1px solid rgba(16, 163, 127, 0.2);
    }
    .benefit svg {
      width: 24px;
      height: 24px;
      color: #10a37f;
    }
    .benefit span {
      font-size: 16px;
      font-weight: 600;
      color: #FFFFFF;
    }
    .right {
      position: relative;
      z-index: 1;
    }
    .url {
      font-size: 20px;
      color: #10a37f;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow-2"></div>

  <div class="left">
    <div class="logo">
      <svg viewBox="0 0 128 128" fill="none">
        <path d="M64 15 L110 35 L110 75 C110 100 90 120 64 128 C38 120 18 100 18 75 L18 35 Z" fill="white" opacity="0.95"/>
        <path d="M50 65 L60 75 L80 50" stroke="#10B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </div>
    <div class="text">
      <div class="brand">adblockerGPT</div>
      <div class="tagline">Block Ads on ChatGPT - Free Extension</div>
    </div>
  </div>

  <div class="center">
    <div class="benefit">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
      <span>Zero Ads</span>
    </div>
    <div class="benefit">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
      <span>Zero Tracking</span>
    </div>
    <div class="benefit">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
      <span>Zero Cost</span>
    </div>
  </div>

  <div class="right">
    <div class="url">adblockergpt.com</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firefox Header - 680x280</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 680px;
      height: 280px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #202123 0%, #343541 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      padding: 40px;
    }
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(16, 163, 127, 0.25) 0%, transparent 70%);
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
    }
    .content {
      display: flex;
      align-items: center;
      gap: 30px;
      position: relative;
      z-index: 1;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(16, 163, 127, 0.4);
      flex-shrink: 0;
    }
    .logo svg {
      width: 50px;
      height: 50px;
    }
    .text {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .brand {
      font-size: 36px;
      font-weight: 800;
      color: #FFFFFF;
    }
    .headline {
      font-size: 24px;
      font-weight: 600;
      color: #FFFFFF;
    }
    .tagline {
      font-size: 16px;
      color: #10a37f;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="content">
    <div class="logo">
      <svg viewBox="0 0 128 128" fill="none">
        <path d="M64 15 L110 35 L110 75 C110 100 90 120 64 128 C38 120 18 100 18 75 L18 35 Z" fill="white" opacity="0.95"/>
        <path d="M50 65 L60 75 L80 50" stroke="#10B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </div>
    <div class="text">
      <div class="brand">adblockerGPT</div>
      <div class="headline">Ad-Free ChatGPT</div>
      <div class="tagline">100% Free â€¢ 100% Private</div>
    </div>
  </div>
</body>
</html>
